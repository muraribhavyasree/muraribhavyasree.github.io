<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color:#ffcccc;
        }
        tr:nth-child(odd) {
            background-color: #ffcccc;
        }

        tr:nth-child(even) {
        background-color: #fcfcfc;
        }
    </style>
</head>
<body>
<h2 style="text-align:center;">Books Details</h2>
<table id="books">
    <thead>
        <tr>
            <th>Title</th>
            <th>ISBN</th>
            <th>Page Count</th>
            <th>thumbnail url</th>
            <th>status</th>
            <th>authors</th>
            <th>categories</th>
            <th>Price</th>
            <th>Currency</th>
            <th>Discount</th>
            <th>Discount bits</th>
        </tr>
    </thead>
</table>
<script src="books.json"></script>
<script>
        books.forEach(name => {
            var tr=document.createElement("tr")
            var title=document.createElement("td")
            title.innerText= name.title
            var isbn=document.createElement("td")
            isbn.innerText= name.isbn
            var pagecount=document.createElement("td")
            pagecount.innerText= name.pageCount
            var thumbnailurl=document.createElement("td")
            thumbnailurl.innerText= name.thumbnailUrl
            var status=document.createElement("td")
            status.innerText= name.status
            var authors=document.createElement("td")
            authors.innerText= name.authors
            var categories=document.createElement("td")
            categories.innerText= name.categories
            var price=document.createElement("td")
            price.innerText= name.price
            var currency=document.createElement("td")
            currency.innerText= name.currency
            var discount=document.createElement("td")
            discount.innerText= name.discount
            var discountunits=document.createElement("td")
            discountunits.innerText=name.discountUnits
            tr.appendChild(title)
            tr.appendChild(isbn)
            tr.appendChild(pagecount)
            tr.appendChild(thumbnailurl)
            tr.appendChild(status)
            tr.appendChild(authors)
            tr.appendChild(categories)
            tr.appendChild(price)
            tr.appendChild(currency)
            tr.appendChild(discount)
            tr.appendChild(discountunits)
            document.getElementById("books").appendChild(tr)
        });    
        </script>
        
    </body>
    
</html>
